<!DOCTYPE html>
<html lang="en">
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" target="_self">Home</a></li>
            <li><a href="about.html" target="_self">About</a></li>
            <li><a href="schedule.html" target="_self">Schedule</a></li>
            <li><a href="contact.html" target="_self">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="/submit-form" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="johndoe@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" max="21">

            <label for="checkbox">Terms and Conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; copyright TechCon 2024</p>
    </footer>
</html>
